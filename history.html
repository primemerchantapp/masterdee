<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation History</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .log-entry {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .log-entry.user {
            background-color: #f0f0f0;
        }
        .log-entry.ai {
            background-color: #e0f7fa;
        }
        .timestamp {
            font-size: 0.8em;
            color: #888;
            margin-right: 10px;
        }
        .emoji {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Conversation History</h1>
    <div id="history-container">
        <!-- Conversation history will be displayed here -->
    </div>
    <script>
        async function fetchConversationHistory() {
            const historyContainer = document.getElementById('history-container');
            try {
                const response = await fetch('/get-history');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const history = await response.json();
                history.forEach(entry => {
                    const logEntry = document.createElement('div');
                    logEntry.classList.add('log-entry', entry.type);

                    const timestamp = document.createElement('span');
                    timestamp.classList.add('timestamp');
                    timestamp.textContent = new Date(entry.timestamp).toLocaleTimeString();
                    logEntry.appendChild(timestamp);

                    const emoji = document.createElement('span');
                    emoji.classList.add('emoji');
                    switch (entry.type) {
                        case 'system':
                            emoji.textContent = '‚öôÔ∏è';
                            break;
                        case 'user':
                            emoji.textContent = 'ü´µ';
                            break;
                        case 'ai':
                            emoji.textContent = 'ü§ñ';
                            break;
                    }
                    logEntry.appendChild(emoji);

                    const messageText = document.createElement('span');
                    messageText.textContent = entry.message;
                    logEntry.appendChild(messageText);

                    historyContainer.appendChild(logEntry);
                });
            } catch (error) {
                console.error('Failed to fetch conversation history:', error);
                historyContainer.innerHTML = '<p>Failed to load conversation history.</p>';
            }
        }

        fetchConversationHistory();
    </script>
</body>
</html>
